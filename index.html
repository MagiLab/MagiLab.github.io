<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Double Pendulum Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">

  <h1>Double Pendulum Simulation</h1>

  <div id="container">

    <div id="controls">
      <div class="button-row">
        <button id="reset">Reset</button>
        <button id="startStop">Stop</button>
        <button id="toggleTheme">Toggle Theme</button>
      </div>

      <div class="button-row" style="margin-top: 10px;">
        <label><input type="checkbox" id="showEnergy" checked> Show Energy</label>
        <label><input type="checkbox" id="showTail" checked> Show Tail</label>
        <label><input type="checkbox" id="showPhase"> Show Phase Space</label>
      </div>

      <div class="sliders" style="margin-top: 10px">
        <label>Mass 1:
          <input type="range" id="m1" value="1" min="0.1" max="10" step="0.1">
        </label><br>
        <label>Mass 2:
          <input type="range" id="m2" value="1" min="0.1" max="10" step="0.1">
        </label><br>
        <label>Length 1:
          <input type="range" id="l1" value="1.5" min="0.1" max="2" step="0.1">
        </label><br>
        <label>Length 2:
          <input type="range" id="l2" value="1.5" min="0.1" max="2" step="0.1">
        </label><br>
        <label>Gravity:
          <span id="gravityValue">9.8</span>
          <input type="range" id="g" value="9.8" min="0" max="20" step="0.1">
        </label>
      </div>
    </div>

    <div id="simArea">
      <p id="energyDisplay">Total Energy (J): 0 | KE: 0 | PE: 0</p>
      <canvas id="glcanvas" width="800" height="600"></canvas>
    </div>

    <div id="phaseWrapper">
      <canvas id="phaseCanvas" width="300" height="300"></canvas>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
